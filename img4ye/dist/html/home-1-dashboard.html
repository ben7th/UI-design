    <div class='page-dashboard'>
      <div class='header'>
        <div class='container'>
          <div class='row'>
            <div class='col-pad-12'>
              <div class='logo'><span class='s1'>img</span><span class='s2'>4ye</span></div>
              <div class='top-control'>
                <div class='user'>
                  <div class='avatar'>
                    <img src='http://img.teamkn.com/i/RTB15zIX.png'>

            </div>
          </div>
        </div>
      </div>
      <div class='main'>
        <div class='control'>
          <div class='container'>
            <div class='row'>
              <div class='upload-control'>
                <a class='btn-upload' href='javascript:;'>
                  <i class='fa fa-upload'></i>
                </a>
                <div class='helpinfo'>
                  <div class='h'>点击上传本地图片</div>
                  <div class='h'>
                    <span>或者 按下</span>
                    <span class='k'>CTRL</span>
                    <span>+</span>
                    <span class='k'>V</span>
                    <span>粘贴剪贴板里的图片</span>
                  </div>
                  <div class='h'>或者 拖拽图片文件到浏览器</div>
                </div>
              </div>
              <div class='stat'>
                <div class='sts'>
                  <div class='st uploaded'>
                    <span class='c'>15</span>
                    <span class='t'>张图片，</span>
                    <span class='c'>32.63 MB</span>
                    <span class='t'>空间占用，</span>
                    <span class='c'>3</span>
                    <span class='t'>个尺寸配置</span>
                  </div>
                  <a class='btn btn-pill btn-flat-success btn-mini' href='javascript:;'>
                    <i class='fa fa-cog'></i>
                    <span>编辑尺寸配置</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class='opbar'>
          <div class='container'>
            <div class='row'>
              <div class='col-pad-12'>
                <a class='check' href='javascript:;'>
                  <div class='cb'>
                    <i class='fa fa-check'></i>
                  </div>
                  <span>选择所有图片</span>
                </a>
                <a class='bttn copylink disabled' href='javascript:;'>
                  <i class='fa fa-copy'></i>
                  <span>复制链接</span>
                </a>
                <a class='bttn download disabled' href='javascript:;'>
                  <i class='fa fa-download'></i>
                  <span>下载</span>
                </a>
                <a class='bttn delete disabled' href='javascript:;'>
                  <i class='fa fa-trash'></i>
                  <span>删除</span>
                </a>
              </div>
            </div>
          </div>
