<!DOCTYPE html>
<html lang='zh'>
  <head>
    <title>pinidea</title>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href='../css/ui.css' rel='stylesheet'>
    <script src='../../../lib/jquery-2.1.1.min.js' type='text/javascript'></script>
    <script src='../js/turbolinks.js' type='text/javascript'></script>
    <script src='../js/ui.js' type='text/javascript'></script>
  </head>
  <body>
    <div class='layout-content'>
      <div class='container-full'>
        <div class='row'>
          <div class='content-inner col-pad-12'>
            <div class='page-topic' data-nav='explore' data-title='议题详情'>
              <div class='header'>
                <a class='back' href='home-1-index.html'>
                  <i class='fa fa-chevron-left'></i>
                </a>
                <div class='title'>为议题投票</div>
                <a class='share' href='javascript:;'>
                  <i class='fa fa-share'></i>
                </a>
              </div>
              <div class='so'>
                <div class='topic-header'>
                  <h2 class='title'>“扇贝单词”有哪些令你印象深刻的地方？</h2>
                  <div class='infocard product'>
                    <div class='product-logo'>
                      <img src='http://img.teamkn.com/i/fyU5ZbBc.png'>
                    </div>
                    <div class='data'>
                      <div class='product-name'>扇贝单词</div>
                      <div class='product-desc'>这不是一款帮你“背”单词的软件，而是帮你“记住”单词的软件。只要能够完成一天的任务，你就能感受到实际的效果！</div>
                    </div>
                  </div>
                </div>
                <div class='topic-options'>
                  <a class='option' href='javascript:;'>
                    <div class='text'>可以从自己已背过的单词库随机出题抽查，检验记忆</div>
                    <div class='icon i0'>
                      <i class='fa fa-thumbs-up'></i>
                    </div>
                    <div class='icon i1'>
                      <i class='fa fa-check'></i>
                    </div>
                  </a>
                  <a class='option' href='javascript:;'>
                    <div class='text'>利用测试单词量功能，迅速了解自己的单词量水平！</div>
                    <div class='icon i0'>
                      <i class='fa fa-thumbs-up'></i>
                    </div>
                    <div class='icon i1'>
                      <i class='fa fa-check'></i>
                    </div>
                  </a>
                  <a class='option' href='javascript:;'>
                    <div class='text'>PC网页，安卓，苹果都支持！</div>
                    <div class='icon i0'>
                      <i class='fa fa-thumbs-up'></i>
                    </div>
                    <div class='icon i1'>
                      <i class='fa fa-check'></i>
                    </div>
                  </a>
                  <a class='option' href='javascript:;'>
                    <div class='text'>每天只要按时按量背完，就可以打卡刷成就~</div>
                    <div class='icon i0'>
                      <i class='fa fa-thumbs-up'></i>
                    </div>
                    <div class='icon i1'>
                      <i class='fa fa-check'></i>
                    </div>
                  </a>
                </div>
                <div class='topic-new-option'>
                  <a class='new btn btn-flat-success btn-block' href='javascript:;'>
                    <i class='fa fa-plus'></i>
                    <span>补充一个选项</span>
                  </a>
                </div>
                <div class='vote-done'>
                  <a class='done btn btn-flat-success btn-block disabled' href='javascript:;'>
                    <i class='fa fa-check'></i>
                    <span>投完了</span>
                  </a>
                </div>
              </div>
              <div class='new-option-overlay'>
                <div class='form'>
                  <div class='fields'>
                    <label>补充新选项</label>
                    <textarea class='form-control' placeholder='输入选项内容' rows='3'></textarea>
                  </div>
                  <div class='submits'>
                    <a class='cancel' href='javascript:;'>
                      <i class='fa fa-times'></i>
                      <span>取消</span>
                    </a>
                    <a class='ok disabled' href='javascript:;'>
                      <i class='fa fa-check'></i>
                      <span>确定</span>
                    </a>
                  </div>
                </div>
              </div>
              <div class='share-overlay'>
                <div class='form'>
                  <div class='fields'>
                    <label>分享到 …</label>
                    <div class='s'>这里集成到最后再做</div>
                  </div>
                  <div class='submits'>
                    <a class='cancel' href='javascript:;'>
                      <i class='fa fa-times'></i>
                      <span>取消</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
