<!DOCTYPE html>
<html lang='zh'>
  <head>
    <title>pinidea</title>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta content='width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href='../css/ui.css' rel='stylesheet'>
    <script src='../../../lib/jquery-2.1.1.min.js' type='text/javascript'></script>
    <script src='../js/turbolinks.js' type='text/javascript'></script>
    <script src='../js/ui.js' type='text/javascript'></script>

  <body>
    <div class='layout-content'>
      <div class='page-me' data-nav='me'>
        <div class='set info'>

              <img src='http://img.teamkn.com/i/mQTXjy9m.png'>
            </div>
            <div class='name'>月如卡卡</div>
          </a>
        </div>
        <div class='set my-topics'>
          <a class='item created' href='me-2-created.html'>
            <span>我发起的议题</span>
            <div class='count'>3</div>

          <a class='item joined' href='me-3-joined.html'>
            <span>我参与的议题</span>
            <div class='count'>2</div>
          </a>
        </div>
        <div class='set notification-setting'>
          <a class='item setting' href='me-4-notification-setting.html'>
            <span>通知设置</span>
          </a>
        </div>

          <a class='item feedback' href='me-5-feedback.html'>

          </a>
          <a class='item about' href='me-6-about.html'>
            <span>关于我们</span>
          </a>
        </div>
        <div class='set signout'>
          <a class='item quit' href='javascript:;'>
            <i class='fa fa-power-off'></i>

          </a>
        </div>
      </div>
    </div>
    <div class='layout-footer'>

        <a class='item home' href='home-1-index.html'>

        <a class='item search' href='search-0-list.html'>
          <i class='fa fa-search'></i>

        </a>
        <a class='item new' href='javascript:;'>
          <i class='fa fa-plus'></i>
        </a>
        <a class='item notification' href='notification-0-list.html'>

        </a>

          <i class='fa fa-times'></i>
        </a>

        <div class='item'>
          <a class='comment' href='add-poll-0-new-good.html'>
            <i class='fa fa-rocket'></i>
          </a>
          <span class='t'>购物分享</span>
        </div>
        <div class='item'>
          <a class='weburl' href='add-poll-2-infocard-list.html'>
            <i class='fa fa-star'></i>
          </a>
